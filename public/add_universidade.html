<html lang="en">

<head>

    <meta charset="UTF-8">

    <!-- Title Page-->
    <title>Nossas Universidades - Adicionar Universidades</title>

    <!-- Icons font CSS-->
    <link href="assets/js/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="assets/js/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"

    <!-- Vendor CSS-->

    <link href="assets/js/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

<body>


    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Adicionar Universidade</h2>

                    <div id="alertSuccess" class=" alert alert-success ">
                        Universidade inserida com sucesso!
                    </div>

                    <div id="alertDanger" class="alert alert-danger">
                        Erro ao inserir universidade!
                    </div>

                    <form id="addUniversidadeForm">

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Nome</label>
                                    <input class="input--style-4" type="text" name="nome">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">UF</label>
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="UF" class="input--style-4">
                                            <option value="AC">Acre</option>
                                            <option value="AL">Alagoas</option>
                                            <option value="AP">Amapá</option>
                                            <option value="AM">Amazonas</option>
                                            <option value="BA">Bahia</option>
                                            <option value="CE">Ceará</option>
                                            <option value="DF">Distrito Federal</option>
                                            <option value="ES">Espírito Santo</option>
                                            <option value="GO">Goiás</option>
                                            <option value="MA">Maranhão</option>
                                            <option value="MT">Mato Grosso</option>
                                            <option value="MS">Mato Grosso do Sul</option>
                                            <option value="MG">Minas Gerais</option>
                                            <option value="PA">Pará</option>
                                            <option value="PB">Paraíba</option>
                                            <option value="PR">Paraná</option>
                                            <option value="PE">Pernambuco</option>
                                            <option value="PI">Piauí</option>
                                            <option value="RJ">Rio de Janeiro</option>
                                            <option value="RN">Rio Grande do Norte</option>
                                            <option value="RS">Rio Grande do Sul</option>
                                            <option value="RO">Rondônia</option>
                                            <option value="RR">Roraima</option>
                                            <option value="SC">Santa Catarina</option>
                                            <option value="SP">São Paulo</option>
                                            <option value="SE">Sergipe</option>
                                            <option value="TO">Tocantins</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label">Região</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="regiao" class="input--style-4">
                                    <option disabled="disabled" selected="selected">Escolha</option>
                                    <option value="0">Norte</option>
                                    <option value="1">Nordeste</option>
                                    <option value="2">Centro Oeste</option>
                                    <option value="3">Sudeste</option>
                                    <option value="4">Sul</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>



                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" id="submit_add_universidade"
                                type="submit">Adicionar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="assets/js/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="assets/js/vendor/select2/select2.min.js"></script>

    <!-- Main JS-->
    <script src="assets/js/global.js"></script>
    <script src="assets/js/submit_add_universidade.js"></script>
